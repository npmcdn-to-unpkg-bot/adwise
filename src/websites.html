//= partials/head.html

<div class="global-wrapper">

    //= partials/header.html

    <!-- MAIN -->
    <div class="main websites-page parallax-page second-type">

        //= partials/blur-svg-filter.html

        <div class="parallax-block second-type">
            <div class="parallax-images">
                <div class="parallax-image-top">
                    <img src="images/websites-parallax-1-1.jpg" alt="" />
                </div>
            </div>
            <div class="parallax-blur">
                <div class="parallax-image-top">
                    <img src="images/websites-parallax-1-1.jpg" alt="" />
                </div>
            </div>
        </div>

        <!-- add partials here -->
        <div class="mbox bigger-mbox">

            <div class="main-wrap">

                <div class="left-column">

                    <div class="column-list-wrap">

                        <div class="column-title">
                            <h2>Exclusive <b>Websites</b></h2>
                        </div>

                        <div class="column-list">
                            <div class="column-list-sites">

                                <div class="column-list-sites-filter">
                                    <ul>
                                        <li data-sites="games">
                                            <div class="sites-img">
                                                <img src="images/sites-games.png" alt="" />
                                                <img src="images/sites-games-hover.png" alt="" class="hover-img" />
                                            </div>
                                            <div class="sites-text">games</div>
                                        </li>
                                        <li data-sites="movies">
                                            <div class="sites-img">
                                                <img src="images/sites-movies.png" alt="" />
                                                <img src="images/sites-movies-hover.png" alt="" class="hover-img" />
                                            </div>
                                            <div class="sites-text">movies</div>
                                        </li>
                                        <li data-sites="entertaiment">
                                            <div class="sites-img">
                                                <img src="images/sites-entertaiment.png" alt="" />
                                                <img src="images/sites-entertaiment-hover.png" alt="" class="hover-img" />
                                            </div>
                                            <div class="sites-text">entertaiment</div>
                                        </li>
                                        <li data-sites="dating">
                                            <div class="sites-img">
                                                <img src="images/sites-datings.png" alt="" />
                                                <img src="images/sites-datings-hover.png" alt="" class="hover-img" />
                                            </div>
                                            <div class="sites-text">datings</div>
                                        </li>
                                        <li data-sites="resourses">
                                            <div class="sites-img">
                                                <img src="images/sites-resourses.png" alt="" />
                                                <img src="images/sites-resourses-hover.png" alt="" class="hover-img" />
                                            </div>
                                            <div class="sites-text">resourses</div>
                                        </li>
                                    </ul>
                                </div>

                                <div class="websites-slider">
                                    <div class="websites-slider-wrap">
                                        <div class="loading-circle">
                                            <svg width="68" height="68" viewBox="0 0 68 68">
                                                <circle class="loading-line" cx="34" cy="34" r="32"></circle>
                                            </svg>
                                        </div>
                                        <div class="sites-filter-slider"></div>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

                <div class="right-column">

                    <div class="websites-content"></div>

                </div>

            </div>

        </div>

    </div>
    <!-- /MAIN -->

    //= partials/hidden-block.html

    //= partials/footer.html

</div>
